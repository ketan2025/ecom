<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js" ></script>
    <script src="cycle.js" ></script>
    <title>Document</title>
</head>
<style>
    #cont
    {
        width: 90%;
        height: 90%;
        box-shadow: 10px 10px 10px black;
        margin: auto;
        border: 2px solid red;
    }
    .pic{
        width:100%;
        height: 100%;
    }
</style>
<script>
    $(document).ready(function(){
       $('#cont').cycle({fx:'shuffle',easing:'easeOutBack',delay:-4000});
    })
</script>
<body>
    <div id="cont">
        <img src="images/1.jpg" class="pic">
        <img src="images/2.jpg"class="pic">
        <img src="images/3.jpg"class="pic">
        <img src="images/4.jpg"class="pic">
        <img src="images/5.jpg"class="pic">
        <img src="images/6.jpg"class="pic">
    </div>
</body>
</html>
